<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px 50px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      padding: 14px 16px;
      width: 100%;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #ffffff;
      color: #1a1a1a;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffd700;
      color: #000;
      transform: scale(1.05);
    }

    .error {
      margin-top: 15px;
      color: #ffdddd;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“Š Stock Market Analyzer</h1>
    <form method="POST">
      <input type="text" name="ticker" placeholder="Enter stock symbol (e.g. TSLA)" required />
      <br />
      <button type="submit">Analyze Now</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
